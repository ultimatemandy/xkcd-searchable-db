<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1rem;
            color: #666;
        }
        .back-button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Results for "{{ query }}"</h1>
        {% if comic %}
            <div class="comic">
                <h2>{{ comic.title }}</h2>
                <img src="{{ comic.img }}" alt="{{ comic.alt_text }}">
                <p>{{ comic.alt_text }}</p>
            </div>
        {% else %}
            <p>No comics found.</p>
        {% endif %}
        <button class="back-button" onclick="window.location.href='/'">Back to Search</button>
    </div>
</body>
</html>
