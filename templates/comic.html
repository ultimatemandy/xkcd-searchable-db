<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XKCD Searchable Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #333;
        }
        .search-bar {
            margin-bottom: 1rem;
        }
        .search-bar input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
            margin-right: 0.5rem;
        }
        .search-bar button {
            padding: 0.5rem 1rem;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>XKCD Searchable Database</h1>
        <div class="search-bar">
            <form action="/search" method="get">
                <input type="text" name="query" placeholder="Search for comics...">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
